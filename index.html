<!DOCTYPE html>
<html>
<head>
	<title>Sedona Stone Veneer</title>
	<!-- photoswipe style --><link rel="stylesheet" id="photoswipe-style-css" href="photoswipe/photoswipe.css" type="text/css">
    <!-- photoswipe skin--><link rel="stylesheet" id="photoswipe-skin-css" href="photoswipe/default-skin/default-skin.css" type="text/css">
	<!-- bootstrap css --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- my css --><link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<div class='container-fluid'>
		<div id='filters' class='row button-group'>
			<button class='button btn' data-filter='*'>show all</button>
			<button class='button btn' data-filter='.qf'>QF</button>
			<button class='button btn' data-filter='.gra'>GC</button>
		</div>
		<div class='isotope row'>
			<!-- content goes here -->
		</div>
	</div>
	<!-- PhotoSwipe -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
	    <!-- Background of PhotoSwipe. -->
	    <div class="pswp__bg"></div>
	    <!-- Slides wrapper with overflow:hidden. -->
	    <div class="pswp__scroll-wrap">
	        <!-- Container that holds 3 slides. -->
	        <div class="pswp__container">
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	        </div>
	        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
	        <div class="pswp__ui pswp__ui--hidden">
	            <div class="pswp__top-bar">
	                <!--  Controls are self-explanatory. Order can be changed. -->
	                <div class="pswp__counter"></div>
	                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
	                <button class="pswp__button pswp__button--share" title="Share"></button>
	                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
	                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
	                <!-- element will get class pswp__preloader--active when preloader is running -->
	                <div class="pswp__preloader">
	                    <div class="pswp__preloader__icn">
	                        <div class="pswp__preloader__cut">
	                            <div class="pswp__preloader__donut"></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
	                <div class="pswp__share-tooltip"></div>
	            </div>
	            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
	            </button>
	            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
	            </button>
	            <div class="pswp__caption">
	                <div class="pswp__caption__center"></div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- PhotoSwipe end -->
	<!-- jquery js --><script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js' charset='utf-8'></script>
	<!-- bootstap js --><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- isotope js --><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.js"></script>
    <!-- photoswipe ui js --><script type="text/javascript" src="photoswipe/photoswipe-ui-default.min.js"></script>
    <!-- photoswipe js --><script type="text/javascript" src="photoswipe/photoswipe.js"></script>
    <!-- imagesloaded js --><script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
    <!-- my js --><script src='js/script.js'></script>
</body>
</html>
