            <!-- content goes here -->
        </div>
        <div class='stamp col-md-2'>
                <div id='filters'>
                    <div class='btn-group-vertical btn-block' role='group' data-filter-group='color'>
                        <button class='main1 button btn btn-primary btn-lg' data-filter='*'>Stone Styles</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.asp'>Aspen</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.baj'>Baja</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.gra'>Grand Canyon</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.iro'>Ironwood</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.mes'>Mesquite</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.pre'>Prescott</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.sed'>Sedona</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.san'>Santa Fe</button>
                        <button class='toggle1 button btn btn-default btn-lg' data-filter='.wal'>Walnut</button>
                    </div>
                    <br>
                    <div class='btn-group-vertical btn-block' role='group' data-filter-group='stone'>
                        <button class='main2 button btn btn-primary btn-lg' data-filter='*'>Color Scheme</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.as'>Ashlarstone</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.cs'>Castlestone</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.cl'>Chiseled Lime</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.fs'>Fieldstone</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.qf'>Quick Fit</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.rs'>Riverstone</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.rb'>Rustic Brick</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.sl'>Split Ledgestone</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.ss'>Stackstone</button>
                        <button class='toggle2 button btn btn-default btn-lg' data-filter='.tl'>Tumbled Ledge</button>
                    </div>
                    <br>
                    <div class='btn-group-vertical btn-block'>
                    <button class='button btn btn-primary btn-lg' data-filter='*'>Show All</button>
                    </div>
                </div>
            </div>
    </div>
    <!-- PhotoSwipe -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
<!--                     <button class="pswp__button pswp__button--star" title="Star"></button>
 -->                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
